<div>
    <div *ngFor="let job of objList;" class="border border-2 border-dark p-3 my-3 col-10 mx-auto">
        <h5><u>Title:</u> {{job.job_title}}</h5>
        <p><b><u>Company:</u></b> {{job.company_name}}</p>
        <p><b><u>Description:</u></b></p>
        <div>{{job.job_description}}</div>

    </div>
</div>
